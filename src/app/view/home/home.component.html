<main class="home-container">
  <form [formGroup]="form">
    <div class="form-container">
      <label htmlFor="task">Vou trabalhar em</label>
      <input
        id="task"
        placeholder="DÃª um nome para seu projeto"
        list="task-suggestions"
        formControlName="task"
      />
    
      <datalist id="task-suggestions">
        <option value="Projeto 1"></option>
        <option value="Projeto 2"></option>
        <option value="Projeto 3"></option>
      </datalist>
    
      <label htmlFor="minutesAmount">durante</label>
      <!-- [formControl]="minutesAmount" -->
      <input
        type="number"
        formControlName="minutesAmount"
        id="minutesAmount"
        placeholder="00"
        step={1}
        min={1}
        max={60}
      />
    
      <span>minutos.</span>
    </div>
    <app-countdown [minutes]="minutesTemplate" [seconds]="secondsTemplate"></app-countdown>
    <button *ngIf="activeCycle" class="stop-countdown-button" type="button">
      Icone Interromper
    </button>
    <button *ngIf="!activeCycle" class="start-countdown-button" (click)="submit()">
      Iniciar
    </button>
  </form>
</main>
