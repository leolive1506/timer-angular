<div class="history-container">
  <header>
    <h1>Meu histórico</h1>
    <input type="search" id="search" placeholder="Search..." [formControl]="fieldsSearch">
  </header>

  <div class="history-list">
    <table>
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Duração</th>
          <th>Início</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let task of taskPagination.content">
          <tr>
            <td>{{ task.task }}</td>
            <td>{{ task.secondsAmount / 60 }} minuto{{ (task.secondsAmount / 60) > 1 ? 's' : '' }}</td>
            <td>{{ task.createdAt | date: 'dd/MM/yyyy' }}</td>
            <td>
              <span *ngIf="task.finishedAt" class="status-green">Concluído</span>
              <span *ngIf="task.interruptedAt" class="status-red">Interrompido</span>
              <span *ngIf="!task.finishedAt && !task.interruptedAt" class="status-yellow">Em andamento</span>
            </td>
          </tr>
      </tbody>
    </table>
    <div class="pagination" *ngIf="taskPagination?.content?.length">
      <button type="button" (click)="previousPage()" [disabled]="taskPagination.first">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>

      <div class="container-page-number">
        <button
          class="page-number"
          *ngFor="let number of numbersPage; index as i;" [ngClass]="(i === currentPage()) ? 'page-selected' : ''"
          [disabled]="currentPage() === i"
          (click)="changePageTo(i)"
        >
          {{ number }}
        </button>
      </div>
      <button type="button" (click)="nextPage()" [disabled]="taskPagination.last">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
    </div>
  </div>
</div>
